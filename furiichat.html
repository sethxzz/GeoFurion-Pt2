<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FuriiHub - GeoFurion</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="icon" href="Imagens/Logo.png" type="image/png" />
  <style>
    :root {
      --bg-1:#080010;
      --bg-2:#030009;
      --neon-1:#a065ff;
      --neon-2:#5300a0;
      --panel:rgba(25,0,45,0.6);
    }

    html,body { height:100%; margin:0; }
    body {
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(circle at 50% 100%, var(--bg-1) 0%, var(--bg-2) 100%);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      animation: fadeInPage 600ms ease forwards;
      opacity: 0;
    }
    @keyframes fadeInPage {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .background-lights {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: -1;
    }
    .light {
      position: absolute;
      bottom: -15%;
      width: 3px;
      height: 140px;
      background: linear-gradient(180deg, transparent, rgba(160,80,255,0.95));
      border-radius: 50%;
      animation: rise 7.2s linear infinite;
      opacity: 0.36;
      filter: blur(0.6px);
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 0.25; }
      50% { opacity: 1; }
      100% { transform: translateY(-140vh); opacity: 0; }
    }
    .light:nth-child(1){left:8%;animation-delay:0s;height:160px;}
    .light:nth-child(2){left:22%;animation-delay:1.8s;height:140px;}
    .light:nth-child(3){left:40%;animation-delay:3.6s;height:120px;}
    .light:nth-child(4){left:60%;animation-delay:1.1s;height:150px;}
    .light:nth-child(5){left:78%;animation-delay:2.8s;height:130px;}

    /* === HEADER === */
    .topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.8rem;
      background: rgba(0,0,0,0.64);
      border-bottom: 1px solid rgba(83,0,160,0.22);
      color: var(--neon-1);
      font-size: 1.05rem;
      z-index: 6;
      box-shadow: 0 0 18px rgba(83,0,160,0.08);
      backdrop-filter: blur(8px);
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .topbar-left a {
      color: var(--neon-1);
      font-size: 1.4rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }
    .topbar-left a:hover { transform: translateX(-3px); color: #fff; }

    .furii-logo {
      font-weight: 600;
      font-size: 1.2rem;
      color: #c79aff;
      letter-spacing: 1px;
      text-shadow: 0 0 12px rgba(160, 80, 255, 0.6);
      animation: glowPulse 2s ease-in-out infinite;
    }
    @keyframes glowPulse {
      0%,100% { text-shadow: 0 0 8px rgba(160,80,255,0.5); opacity: 1; }
      50% { text-shadow: 0 0 20px rgba(200,120,255,0.9); opacity: 0.9; }
    }

    /* === √çCONES HEADER === */
    .topbar-icons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .topbar-icons i {
      color: var(--neon-1);
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    .topbar-icons i:hover {
      color: #fff;
      transform: scale(1.2);
      text-shadow: 0 0 8px rgba(160,80,255,0.8);
    }

    /* === CHAT === */
    .chat-messages {
      position: absolute;
      top: 64px;
      bottom: 120px;
      left: 10%;
      right: 10%;
      z-index: 2;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
      padding: 28px 2%;
      align-items: center;
    }

    .message-wrapper {
      width: 100%;
      max-width: 1100px;
      display: flex;
      align-items: flex-start;
      gap: 0.9rem;
      animation: msgIn 260ms ease;
    }

    .message {
      max-width: 100%;
      padding: 1rem 1.3rem;
      border-radius: 14px;
      font-size: 1rem;
      line-height: 1.4;
      background: var(--panel);
      border: 1px solid rgba(130,0,255,0.18);
      box-shadow: 0 0 18px rgba(143,33,177,0.06);
    }

    .bot-wrapper { flex-direction: row; }
    .user-wrapper { flex-direction: row-reverse; }

    .furii-avatar {
      width: 44px; height: 44px; border-radius: 50%;
      background: radial-gradient(circle at 30% 25%, var(--neon-1) 0%, var(--neon-2) 70%);
      box-shadow: 0 0 14px rgba(160,80,255,0.9);
      animation: avatarPulse 2.4s infinite;
      flex-shrink: 0;
    }
    @keyframes avatarPulse {
      0% { box-shadow: 0 0 8px rgba(160,80,255,0.35); transform: scale(1); }
      50% { box-shadow: 0 0 28px rgba(160,80,255,0.9); transform: scale(1.03); }
      100% { box-shadow: 0 0 8px rgba(160,80,255,0.35); transform: scale(1); }
    }

    @keyframes msgIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background: linear-gradient(90deg, var(--neon-2), #8f21b1);
      color: #fff;
      align-self: flex-end;
      border: none;
    }

    .bot {
      background: rgba(40,0,70,0.68);
      color: #e6d7ff;
      border: 1px solid rgba(130,0,255,0.22);
    }

    /* === INPUT === */
    .input-area {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.72rem;
      align-items: center;
      width: min(78%, 1000px);
      background: rgba(12,0,28,0.75);
      border-radius: 14px;
      padding: 0.6rem 0.9rem;
      border: 1px solid rgba(130,0,255,0.18);
      box-shadow: 0 10px 40px rgba(50,0,60,0.45);
      z-index: 7;
      backdrop-filter: blur(6px);
    }
    .input-area input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      outline: none;
    }
    .icon-btn {
      background: linear-gradient(90deg, var(--neon-2), #8f21b1);
      color: #fff;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 6px 18px rgba(143,33,177,0.2);
    }
    .icon-btn:hover { transform: scale(1.04); box-shadow: 0 10px 26px rgba(143,33,177,0.32); }

    /* === DIGITANDO === */
    .typing-bubble { display: flex; align-items: center; justify-content: flex-start; gap: 6px; width: 60px; height: 24px; }
    .typing-bubble span {
      width: 10px; height: 10px;
      background-color: #b278ff;
      border-radius: 50%;
      animation: typing 1.5s infinite ease-in-out;
    }
    .typing-bubble span:nth-child(2) { animation-delay: 0.2s; }
    .typing-bubble span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%,80%,100% { transform: scale(0.6); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

/* === SCROLLBAR PERSONALIZADO === */
.chat-messages::-webkit-scrollbar {
  width: 10px;
}

.chat-messages::-webkit-scrollbar-track {
  background: rgba(10, 0, 20, 0.15);
  border-radius: 10px;
  box-shadow: inset 0 0 8px rgba(80, 0, 130, 0.25);
}

.chat-messages::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, rgba(160, 80, 255, 0.9), rgba(83, 0, 160, 0.7));
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(160, 80, 255, 0.6), 0 0 20px rgba(83, 0, 160, 0.4);
  transition: all 0.25s ease;
  animation: glowScroll 2.4s infinite ease-in-out;
}

.chat-messages::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(180deg, rgba(200, 120, 255, 1), rgba(130, 0, 255, 0.8));
  box-shadow: 0 0 20px rgba(200, 120, 255, 0.9);
}

/* Efeito de brilho pulsante no scroll */
@keyframes glowScroll {
  0%, 100% { box-shadow: 0 0 10px rgba(160, 80, 255, 0.6); }
  50% { box-shadow: 0 0 25px rgba(200, 120, 255, 1); }
}

/* Para Firefox */
.chat-messages {
  scrollbar-color: rgba(160, 80, 255, 0.8) rgba(10, 0, 20, 0.15);
  scrollbar-width: thin;
}

/* === SOMBRA PULSANTE HEADER === */
.topbar {
  animation: headerPulse 4s ease-in-out infinite;
}
@keyframes headerPulse {
  0%, 100% {
    box-shadow: 0 0 10px rgba(160, 80, 255, 0.2);
  }
  50% {
    box-shadow: 0 0 30px rgba(200, 120, 255, 0.6);
  }
}

/* === LOGO FURII BRILHANTE === */
.furii-logo-img {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: url('Imagens/Logo.png') no-repeat center/cover;
  box-shadow: 0 0 14px rgba(160,80,255,0.8);
  animation: logoPulse 2.4s ease-in-out infinite;
}
@keyframes logoPulse {
  0%,100% { transform: scale(1); box-shadow: 0 0 10px rgba(160,80,255,0.4); }
  50% { transform: scale(1.08); box-shadow: 0 0 25px rgba(200,120,255,0.9); }
}

/* === SCROLLBAR PERSONALIZADO === */
.chat-messages::-webkit-scrollbar {
  width: 10px;
}
.chat-messages::-webkit-scrollbar-track {
  background: rgba(10, 0, 20, 0.15);
  border-radius: 10px;
  box-shadow: inset 0 0 8px rgba(80, 0, 130, 0.25);
}
.chat-messages::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, rgba(160, 80, 255, 0.9), rgba(83, 0, 160, 0.7));
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(160, 80, 255, 0.6), 0 0 20px rgba(83, 0, 160, 0.4);
  animation: glowScroll 2.4s infinite ease-in-out;
}
.chat-messages::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(180deg, rgba(200, 120, 255, 1), rgba(130, 0, 255, 0.8));
  box-shadow: 0 0 20px rgba(200, 120, 255, 0.9);
}
@keyframes glowScroll {
  0%, 100% { box-shadow: 0 0 10px rgba(160, 80, 255, 0.6); }
  50% { box-shadow: 0 0 25px rgba(200, 120, 255, 1); }
}
.chat-messages {
  scrollbar-color: rgba(160, 80, 255, 0.8) rgba(10, 0, 20, 0.15);
  scrollbar-width: thin;
}


  </style>
</head>

<body>
  <div class="background-lights">
    <div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div>
  </div>

  <header class="topbar">
    <div class="topbar-left">
      <a href="dashboard.html"><i class='bx bx-left-arrow-alt'></i></a>
      <div class="furii-logo">FURII</div>
    </div>
    <div class="topbar-icons">
      <i id="soundToggle" class='bx bx-volume-full' title="Ativar/Desativar Som"></i>
      <i id="downloadChat" class='bx bx-download' title="Baixar conversa"></i>
      <i id="shareChat" class='bx bx-share-alt' title="Compartilhar conversa"></i>
    </div>
  </header>

  <main class="chat-messages" id="chat-box"></main>

  <div class="input-area">
    <input id="user-input" type="text" placeholder="Digite sua mensagem ou use o microfone..." autocomplete="off" />
    <button id="voice-btn" class="icon-btn"><i class="bx bx-microphone"></i></button>
    <button id="send-btn" class="icon-btn"><i class="bx bx-send"></i></button>
  </div>

  <audio id="sendSound" src="https://assets.mixkit.co/sfx/preview/mixkit-interface-click-1126.mp3" preload="auto"></audio>
  <audio id="replySound" src="https://assets.mixkit.co/sfx/preview/mixkit-fast-small-sweep-transition-166.mp3" preload="auto"></audio>

  <script type="module" src="furii.js"></script>

  <script>
    // üéß Som
    const soundBtn = document.getElementById("soundToggle");
    let soundOn = true;
    soundBtn.addEventListener("click", () => {
      soundOn = !soundOn;
      soundBtn.className = soundOn ? "bx bx-volume-full" : "bx bx-volume-mute";
    });

    // üíæ Baixar conversa
    document.getElementById("downloadChat").addEventListener("click", () => {
      const text = document.body.innerText;
      const blob = new Blob([text], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "conversa-furii.txt";
      a.click();
    });

    // üîó Compartilhar
    document.getElementById("shareChat").addEventListener("click", async () => {
      try {
        await navigator.share({ title: "Chat Furii", text: "Minha conversa com a Furii üíú", url: window.location.href });
      } catch (err) { console.log("Compartilhamento cancelado"); }
    });
  </script>
</body>
</html>
